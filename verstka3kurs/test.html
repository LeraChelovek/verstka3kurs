<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Умный тест по русскому языку</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/menu.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/test.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

</head>

<body>
    <div id="header"></div>
    <main class="main">
        <div class="container">
            <div id="menu"></div>
            <section class="content">
                <h1 class="title">Тест по русскому языку</h1>
                <div class="quiz-container">
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>

                    <div class="questions-area" id="questionsArea">
                        <!-- Вопросы добавляются динамически -->
                    </div>

                    <div class="end-message" id="endMessage">
                        <h2 class="title">Вопросы закончились!</h2>
                        <p class="result-text">Спасибо за прохождение теста!</p>
                    </div>

                    <div class="stats" id="stats">
                        <h2 class="title">Результаты теста</h2>
                        <div class="stats-number" id="score">0/0</div>
                        <p class="result-text">Правильных ответов</p>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <div id="footer"></div>
    <script src="./js/insert_components.js"></script>
    <script src="./js/hamburger.js"></script>
    <script src="./js/test.js"></script>
</body>

</html>
